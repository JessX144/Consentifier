<!doctype html>
<html>
  <head>
    <title>Consentifier Plugin</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/simple-grid.min.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/consentifier-api.js"></script>
    <script src="js/popup.js"></script>
  </head>

  <body>
    <main>
    <div class="container">
      <h2>Sign up</h2>
      <input class="centre" type="text" name="username" placeholder="username"></input>
      <input class="centre" type="text" name="email" placeholder="email"></input>
      <input class="centre" type="password" name="password" placeholder="your password"></input>
      <input class="centre" type="password" name="password-repeat" placeholder="re-enter password"></input>
      <ul class="" id="errors">
      </ul>
      <br/>
      <a href="#" id="signup" class="centre button gradient">Sign up</a>
      <a href="notsure.html" class="centre button gradient">Not sure?</a>
    </div>
    </main>
  </body>
</html>

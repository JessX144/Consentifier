<!doctype html>
<html>
  <head>
    <title>Consentifier Plugin</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/simple-grid.min.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/consentifier-api.js"></script>
    <script src="js/popup.js"></script>
  </head>

  <body>
    <div class="container ask-friend">
      <h2><span class="big-at">@</span>Ask a friend</h2>      
      <hr/>

      <p>E-mail someone to help the with your decision:</p>
      <br/>

      <input class="centre" type="text" placeholder="friend's name" id="name"></input>

      <input class="centre" type="text" id="email" placeholder="email address"></input>

      <textarea class="centre" id="message" placeholder="an optional message"></textarea>

      <br/>
      <a href="#" class="centre button gradient" id="submit">Submit request</a>

 			<a href="#" id="back-initial" class="button gradient centre">Back</a>

    </div>

  </body>
</html>
